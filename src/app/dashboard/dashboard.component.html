	<div class="dashboard">

						[(ngModel)]="taskname"  placeholder="Add task" required [value]="ID1" >

						<h5>Task Name :</h5>
						<input type="text" id="todo" class="form-control" name ="taskname" 
						[(ngModel)]="taskname"  placeholder="Add task" required [value]="taskname1" >

						<h5>Description :</h5>
						<input type="text" id="todoDes" class="form-control" name ="description"
						[(ngModel)]="description"   placeholder="Description" required [value]="description1" >
						<h5>Date :</h5>
						<input type="date" class="form-control" name ="date" 
						[(ngModel)]="date"  required  [value]="date1" >
						<div  id="buttn">
							<input type="submit" name="" class="btn btn-outline-primary btn-block" type="submit" (click)="addTodo()"  value="ADD TODO" >
							<button type="submit" class="btn btn-outline-primary btn-block"  *ngIf="update" (click)="updateTodo(ID1)" >UPDATE TODO</button>
						</div>      					  	
						<hr>			
					</form>

				</div>
				<!-- ======================================================================================= -->
				<div class="col-xs-3 col-md-3"></div>
			</div>		    
			<div class="table-responsive col-xs-12 col-md-12">  

				<form> 


					<div id="search" class="input ">
						<input type="text" class="form-control" placeholder="Search by task name " name ="search"  [(ngModel)]="filter" >
						<span class="input-group-btn">					        
						</span>
					</div>   
					<table class="table">
						<thead>
							<tr >  
								<th >taskname 

									<a (click)="sort('taskname')" >
										<span class="glyphicon glyphicon-chevron-up"></span>
									</a>
									<a (click)="sort('taskname')">
										<span class="glyphicon glyphicon-chevron-down"></span>
									</a> 
								</th>
								<th>Description</th>
								<th>Date</th>

								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody *ngFor="let todo of dashboardService.getTodos() | orderBy: key : reverse | filter:filter ; let taskname = index ">
							<tr>
								<td>
									<div >
										<span >{{todo.taskname}}</span>
									</div>
								</td>
								<td>
									<div >
										<span >{{todo.description}}</span>
										<!--  <label (click)="removeTodo()" >del</label> -->
									</div>
								</td>
								<td>
									<div >
										<span >{{todo.date}}</span>
									</div>
								</td>

								<td>
									<div >
										<span class="pull-center">
											<button  (click)="editTodo(todo.id)" class="btn btn-default btn-xs" >
												<span  class="glyphicon glyphicon-pencil" ></span>
											</button>
										</span>
									</div>
								</td>
								<td>
									<div >
										<span class="pull-center">

											<button (click)="removeTodo(todo.id)" class="btn btn-danger btn-xs" >
												<span class="glyphicon glyphicon-remove" >
												</span>
											</button>


										</span>
									</div>
								</td>
							</tr>
						</tbody>
					</table> 
				</form>
			</div>

		</div>
